<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar</title>
</head>
<body>
<h2>Inserccion</h2>

<form action="#" th:action="@{/editordeletedireccion}" method="post">
    <p>Accion: <select th:field="*{direccion.accion}">
        <option value="default">--Select an option--</option>
        <option value="edit">edit</option>
        <option value="delete">delete</option>
    </select></p>

    <p>Id: <input type="text" th:field="*{direccion.id}" readonly="readonly"></p>
    <p>Calle: <input type="text" th:field="*{direccion.calle}"/>
    <p>Numero: <input type="text" th:field="*{direccion.numero}"/>
    <p>Ciudad: <input type="text" th:field="*{direccion.ciudad}"/>
    <button type="submit">Add</button>
</form>

</body>
</html>
